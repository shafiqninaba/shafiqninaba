name: Trigger Backend Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/**'

jobs:
  trigger-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger generate-llmstxt workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/shafiqninaba/shafiqninaba-backend/actions/workflows/generate-llmstxt.yml/dispatches \
            -d '{"ref":"main"}'
